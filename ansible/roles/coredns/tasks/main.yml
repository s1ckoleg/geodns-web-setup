- name: Copy CoreDNS binary
  become: true
  ansible.builtin.copy:
    src: "coredns"
    dest: "/usr/local/bin/"
    owner: "coredns"
    group: "coredns"
    mode: "0744"

- name: Stop systemd-resolved
  become: true
  ansible.builtin.systemd:
    name: systemd-resolved
    state: stopped

