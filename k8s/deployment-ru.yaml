apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ru
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
      node: node-ru
  template:
    metadata:
      labels:
        app: web
        node: node-ru
    spec:
      nodeSelector:
        node: node-ru
      containers:
      - name: web
        image: cr.yandex/crpftiduupc1q0p2dmgt/web:0.4
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
      imagePullSecrets:
      - name: regcred
